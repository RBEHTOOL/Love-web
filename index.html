<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffe3e3);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Falling hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            transform: rotate(45deg);
            animation: fall 5s infinite;
            opacity: 0.8;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            background: pink;
            border-radius: 50%;
        }
        .heart::before {
            width: 20px;
            height: 20px;
            top: -10px;
            left: 0;
        }
        .heart::after {
            width: 20px;
            height: 20px;
            top: 0;
            left: -10px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Centered content */
        .container {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 2.5rem; /* Adjusted for small screens */
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.2rem; /* Adjusted for small screens */
            margin-bottom: 30px;
        }

        /* Buttons in center */
        .button-container {
            display: flex;
            flex-direction: column; /* Stacked buttons for small screens */
            justify-content: center;
            align-items: center;
            gap: 15px; /* Space between buttons */
        }

        .button-container button {
            padding: 10px 20px; /* Adjusted size */
            font-size: 1rem; /* Adjusted font size */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            width: 200px; /* Fixed width for consistent size */
        }
        #yesBtn {
            background: #28a745;
            color: white;
        }
        #yesBtn:hover {
            background: #218838;
            transform: scale(1.1);
        }
        #noBtn {
            background: #dc3545;
            color: white;
            position: relative;
        }
        #noBtn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        /* Footer credit */
        .footer {
            position: absolute;
            top: 15px; /* Moved up */
            font-size: 1.1rem; /* Slightly bigger for visibility */
            text-align: center;
            color: #00bcd4; /* Bright cyan color */
            width: 100%;
        }
        .footer a {
            color: #00bcd4; /* Cyan color for link */
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            .message {
                font-size: 1rem;
            }
            .button-container button {
                padding: 8px 15px;
                font-size: 0.9rem;
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Will You Be My Forever? üíñ</h1>
        <p class="message">From the moment I saw you, I knew you were special. üåπ</p>
        <div class="button-container">
            <button id="yesBtn">Yes, Forever! üíï</button>
            <button id="noBtn">No, Sorry üò¢</button>
        </div>
    </div>

    <!-- Falling hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 20%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 0.5s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 0.7s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 1.7s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 2.7s;"></div>

    <!-- Footer Credit -->
    <div class="footer">
        Developed with ‚ù§Ô∏è by <a href="https://t.me/RBEH_TOOL_7" target="_blank">https://t.me/RBEH_TOOL_7</a>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const messages = [
            "Please don't say no... You're everything to me! üíî",
            "Are you sure? My heart can't handle this! üò¢",
            "Give me one chance to prove my love! ü•∫",
            "Every second without you feels like an eternity. üíî",
            "No? Please, reconsider! You mean the world to me! üò≠"
        ];
        let clickCount = 0;

        noBtn.addEventListener('click', function() {
            clickCount++;
            
            if (clickCount <= 5) {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                const emotionPopup = document.createElement('div');
                emotionPopup.classList.add('emotion');
                emotionPopup.innerText = randomMessage;

                document.body.appendChild(emotionPopup);

                setTimeout(() => {
                    emotionPopup.remove();
                }, 3000);
            } else {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }
        });

        yesBtn.addEventListener('click', function() {
            alert("You said YES! üíï Thank you for making me the happiest person alive!");
        });
    </script>
</body>
</html>
